server:
  port: 8080

spring:
  application:
    name: QTDL

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/qtdl
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
